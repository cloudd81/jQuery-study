<!DOCTYPE html>  
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_속성관련메소드.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>        

        <h3>속성관련메소드</h3>
        <p>
            <button>title얻기</button>
            <button>src변경</button>
            <button>여러 개의 속성을 변경</button>
        </p>
        <img src="../images/k7.png" alt="라이언" title="ryan">
        <!-- 
            <img>           : 요소, element
            src, alt, title : 속성, property, attribute

         -->

        <script>
            // text(), html(), css()
            // prop(), attr() 요소의 속성 접근 함수
            // ajax()

            $("button:eq(0)").click(function(){
                // alert();
                // <img> 요소의 title 속성값 가져오기(getter 개념)
                let title = $("img").attr("title");
                alert(title);
            }); // click end

            $("button:eq(1)").click(function(){
                // setter 개념
                $("img").attr("src", "../images/k6.png");
            }); // click end

            $("button:eq(2)").click(function(){
                let obj={
                             "width":400
                            ,"height":300
                            ,"src":"../images/k1.png"
                            ,"alt":"콘"
                            ,"title":"CON"
                        };

                $("img").attr(obj);
            }); // click end

            
        </script>

    </body>
</html>
